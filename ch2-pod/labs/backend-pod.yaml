
apiVersion: v1
kind: Pod
metadata:
  name: backend-pod
  labels:
    app: backend
spec:
  containers:
    - name: backend
      image: jhj010311/ddoddo-backend:latest # Docker Hub 사용자 이름으로 변경 필요
      ports:
        - containerPort: 8080
      env:
        - name: DB_URL
          value: "jdbc:postgresql://db-service:5432/ddoddodb"
        - name: DB_USERNAME
          value: "root"
        - name: DB_PASSWORD
          value: "pass1234"
        - name: DDL_AUTO
          value: "validate"
        - name: SHOW_SQL
          value: "false"

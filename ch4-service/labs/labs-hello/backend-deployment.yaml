apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          # ❗️ 이전 실습에서 사용한 본인의 Docker Hub 이미지로 변경해주세요.
          image: jhj010311/k8s-hello-backend
          ports:
            - containerPort: 8080
          env:
            # JDBC URL (Postgres 서비스명 + 포트)
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://db-service:5432/hello"

            # DB 사용자명
            - name: SPRING_DATASOURCE_USERNAME
              value: hellouser

            # DB 비밀번호
            - name: SPRING_DATASOURCE_PASSWORD
              value: hellouser123

            # (선택) Hibernate / JPA 설정
            - name: SPRING_JPA_HIBERNATE_DDL_AUTO
              value: "validate"
            - name: SPRING_JPA_SHOW_SQL
              value: "false"

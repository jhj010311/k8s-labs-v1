apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  # ❗️ Service 타입을 NodePort로 지정합니다.
  type: NodePort
  selector:
    app: backend
  ports:
    # - protocol: TCP
    #   port: 3000       # Service 자체의 ClusterIP에 대한 포트
    #   targetPort: 3000 # Pod의 컨테이너 포트
    #   nodePort: 30007  # 클러스터의 각 Node(Worker)에 노출될 포트
    - name: http
      port: 8080
      targetPort: 8080
      nodePort: 30008